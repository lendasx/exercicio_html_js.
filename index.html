<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Formulário</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Validação de Formulário</h1>
    <h2>Preenchas os campos A e B com valores númericos</h2>
    <div id="container">
        <form id="form-validation">
            <label for="campo-a">Campo A</label>
            <input type="number" id="campo-a" required>
            <label for="campo-b">Campo B</label>
            <input type="number" id="campo-b" required>
            <button id="btn-submeter">Submeter</button>
        </form>
        <p class="respostaUsuario">
            Posição sobre a validação do formulário.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
